{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ message }}</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>{{ form.as_table }}</table>
      <input type="submit" value="Добавить">
    </form>
{% endblock %}
